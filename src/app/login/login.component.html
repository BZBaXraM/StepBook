<div class="flex justify-center items-center min-h-screen bg-slate-50">
	<div class="w-96 bg-white shadow-xl rounded-xl p-8">
		<div class="pb-4 border-b border-slate-100">
			<div class="flex items-center">
				<span class="text-2xl font-semibold text-slate-800">Login</span>
				<span class="ml-2 text-blue-500">login</span>
			</div>
		</div>
		<div>
			<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off"
				  class="flex flex-col gap-4 mt-6">
				<div class="w-full">
					<label class="block text-sm font-medium text-slate-600 mb-1">Username or Email</label>
					<input
						class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
						id="usernameoremail"
						name="usernameoremail"
						[(ngModel)]="model().UsernameOrEmail"
						required
						#usernameInput="ngModel"
					/>
					<span *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
						  class="text-red-500 text-sm mt-1">
                  Username is required
               </span>
				</div>

				<div class="w-full relative">
					<label class="block text-sm font-medium text-slate-600 mb-1">Password</label>
					<input
						class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
						id="password"
						name="password"
						[(ngModel)]="model().Password"
						[type]="passwordFieldType"
						required
					/>
					<span type="button"
							(click)="togglePasswordVisibility()"
							class="material-icons absolute right-3 top-8 text-slate-400 hover:text-slate-600">
						{{passwordFieldType === "password" ? "visibility_off" : "visibility"}}
					</span>
				</div>

				<div class="text-right">
					<a routerLink="/forget-password"
					   class="text-sm text-blue-500 hover:text-blue-600">
						Forgot password?
					</a>
				</div>

				<div class="flex flex-col gap-3 mt-2">
					<button type="submit"
							class="w-full py-2.5 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors">
						Login
					</button>

					<button type="button" routerLink="/"
							class="w-full py-2.5 text-slate-600 hover:bg-slate-50 font-medium rounded-lg transition-colors">
						Back to Home
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
