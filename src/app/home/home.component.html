<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-8">
	<div class="w-full max-w-4xl bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20">
		<div class="flex justify-center items-center min-h-[36rem]">
			<div class="text-center p-8">
				@if (!registerMode) {
					<div class="space-y-12">
						<div class="flex gap-6 justify-center">
							<button
								class="group flex items-center gap-3 px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-xl transition-all hover:shadow-lg hover:-translate-y-0.5"
								(click)="registerToggle()">
								Sign Up
								<span class="material-icons group-hover:rotate-12 transition-transform">person_add</span>
							</button>
							<button
								class="group flex items-center gap-3 px-8 py-3 bg-white hover:bg-slate-50 text-slate-700 font-medium rounded-xl transition-all hover:shadow-lg hover:-translate-y-0.5 ring-1 ring-slate-200"
								routerLink="/login">
								Login
								<span class="material-icons group-hover:translate-x-1 transition-transform">login</span>
							</button>
						</div>
						<div class="relative">
							<div class="absolute inset-0 bg-blue-500/5 blur-3xl rounded-full"></div>
							<img src="Logo 2.svg" alt="logo" class="relative max-w-sm mx-auto hover:scale-105 transition-transform duration-300" />
						</div>
					</div>
				} @else {
					<div class="w-[32rem] bg-white/80 backdrop-blur-sm rounded-xl shadow-xl border border-white/20">
						<app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
					</div>
				}
			</div>
		</div>
	</div>
</div>
