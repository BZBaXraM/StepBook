@if (accountService.currentUser()) {
	<div class="min-h-screen bg-gray-50/50 py-8">
		<div class="container mx-auto px-4 max-w-3xl">
			<h1 class="text-4xl text-center font-bold mb-8 bg-gradient-to-r from-blue-700 to-blue-400 text-transparent bg-clip-text tracking-tight">
				Account Settings
			</h1>

			<div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100 backdrop-blur-sm">
				<div class="mb-10">
					<h3 class="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-3">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
						</svg>
						Change Password
					</h3>

					<form (ngSubmit)="changePassword()" class="space-y-5">
						<div class="flex flex-col">
							<label for="currentPassword" class="text-sm font-semibold text-gray-700 mb-2">
								Current Password
							</label>
							<input
								[type]="passwordFieldType"
								id="currentPassword"
								name="currentPassword"
								[(ngModel)]="newPassword().CurrentPassword"
								class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 bg-gray-50/50 placeholder-gray-400"
								placeholder="Enter your current password"
							/>
						</div>

						<div class="flex flex-col">
							<label for="newPassword" class="text-sm font-semibold text-gray-700 mb-2">
								New Password
							</label>
							<input
								[type]="passwordFieldType"
								id="newPassword"
								name="newPassword"
								[(ngModel)]="newPassword().NewPassword"
								class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 bg-gray-50/50 placeholder-gray-400"
								placeholder="Enter new password"
							/>
						</div>

						<div class="flex flex-col">
							<label for="confirmPassword" class="text-sm font-semibold text-gray-700 mb-2">
								Confirm Password
							</label>
							<input
								[type]="passwordFieldType"
								id="confirmPassword"
								name="confirmPassword"
								[(ngModel)]="newPassword().ConfirmNewPassword"
								class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 bg-gray-50/50 placeholder-gray-400"
								placeholder="Confirm new password"
							/>
						</div>

						<div class="flex justify-between items-center pt-3">
							<button
								type="button"
								(click)="togglePasswordFieldType()"
								class="text-blue-600 hover:text-blue-700 font-semibold text-sm flex items-center gap-2 transition-colors group"
							>
								<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-105 transition-transform" viewBox="0 0 20 20" fill="currentColor">
									<path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
									<path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
								</svg>
								{{passwordFieldType === "password" ? "Show password" : "Hide password"}}
							</button>
							<button
								type="submit"
								class="bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-3 px-8 rounded-lg hover:from-blue-700 hover:to-blue-600 transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5"
							>
								Update Password
							</button>
						</div>
					</form>
				</div>

				<div class="pt-8 border-t border-gray-100">
					<h3 class="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-3">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
						</svg>
						Change Username
					</h3>

					<form (ngSubmit)="changeUsername()" class="space-y-5">
						<div class="flex flex-col">
							<label for="newUsername" class="text-sm font-semibold text-gray-700 mb-2">
								New Username
							</label>
							<input
								type="text"
								id="newUsername"
								name="newUsername"
								[(ngModel)]="newUsername().newUsername"
								class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 bg-gray-50/50 placeholder-gray-400"
								placeholder="Enter new username"
							/>
						</div>

						<div class="flex justify-end">
							<button
								type="submit"
								class="bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-3 px-8 rounded-lg hover:from-blue-700 hover:to-blue-600 transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5"
							>
								Update Username
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
}
