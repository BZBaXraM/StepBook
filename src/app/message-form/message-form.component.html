<form
	#messageForm="ngForm"
	(ngSubmit)="sendMessage()"
	class="bg-white border-t border-gray-100 p-4 mt-auto"
>
	<div class="relative flex items-end gap-2">
		<div class="flex-1 relative">
			<textarea
				class="w-full resize-none rounded-2xl bg-gray-100 px-4 py-3 pr-12 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all min-h-[44px] max-h-32"
				name="messageContent"
				required
				[(ngModel)]="messageContent"
				(ngModelChange)="onMessageContentChange()"
				placeholder="Type a message..."
				(keydown.enter)="messageContent.trim() && sendMessage()"
				rows="1"
			></textarea>
		</div>

		<div class="flex items-center gap-1">
			<button
				type="button"
				class="p-2 text-gray-500 hover:text-blue-500 hover:bg-blue-50 rounded-full transition-colors"
				(click)="fileInput?.click()"
				matTooltip="Send a file"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
					/>
				</svg>
			</button>

			<input
				type="file"
				(change)="onFileChange($event)"
				class="hidden"
				id="fileInput"
				#fileInput
				accept="image/*,audio/*,video/*"
			/>

			<button
				type="button"
				class="p-2 text-gray-500 hover:text-blue-500 hover:bg-blue-50 rounded-full transition-colors"
				(click)="toggleEmojiMenu()"
				matTooltip="Add emoji"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					/>
				</svg>
			</button>

			<emoji-mart
				*ngIf="showEmojiMenu"
				class="absolute bottom-full left-0 mb-2"
				[style]="{ zIndex: 1000 }"
				[enableSearch]="false"
				(emojiClick)="addEmoji($event)"
			></emoji-mart>

			<button
				type="button"
				class="p-2 transition-colors rounded-full"
				[ngClass]="
					isRecording
						? 'text-red-500 bg-red-50 animate-pulse'
						: 'text-gray-500 hover:text-blue-500 hover:bg-blue-50'
				"
				(click)="isRecording ? stopRecording() : startRecording()"
				matTooltip="{{
					isRecording ? 'Stop Recording' : 'Record Audio'
				}}"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
					/>
				</svg>
			</button>

			<button
				type="submit"
				[disabled]="!messageForm.valid"
				class="flex items-center gap-1 px-4 py-2 bg-blue-500 text-white rounded-full font-medium text-sm hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
					/>
				</svg>
				<span class="hidden sm:inline">Send</span>
			</button>
		</div>
	</div>
</form>
