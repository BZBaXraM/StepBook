<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-8">
	<div class="w-96 bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20">
		@if (!success) {
			<div class="p-8">
				<div class="flex items-center gap-3 pb-4 border-b border-slate-100">
					<span class="text-2xl font-semibold text-slate-800">Forgot Password</span>
					<span class="material-icons text-blue-500">lock_reset</span>
				</div>

				<form (ngSubmit)="forgetPassword()" class="flex flex-col gap-6 mt-6">
					<div>
						<label class="block text-slate-600 mb-1.5">Email</label>
						<input
							class="w-full px-3 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
							name="email"
							[(ngModel)]="model().email"
							required
						/>
					</div>

					<button
						type="submit"
						[disabled]="loading"
						class="w-full py-2.5 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-all hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
					>
						{{ loading ? "Sending..." : "Send Reset Link" }}
					</button>
				</form>
			</div>
		} @if (success) {
		<div class="p-8 text-center">
			<span class="material-icons text-green-500 text-5xl mb-4">check_circle</span>
			<h3 class="text-xl font-semibold text-slate-800 mb-2">Success!</h3>
			<p class="text-slate-600 mb-6">
				A password reset link has been sent to your email.
			</p>
			<button
				(click)="reset()"
				class="px-6 py-2 text-blue-500 hover:bg-blue-50 font-medium rounded-lg transition-colors"
			>
				Reset
			</button>
		</div>
	}
	</div>
</div>
