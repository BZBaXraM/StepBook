<div class="bg-white rounded-xl shadow-lg max-w-lg w-full">
	<!-- Header -->
	<div class="px-6 py-4 border-b border-gray-100">
		<div class="flex items-center justify-between">
			<h2 class="text-xl font-semibold text-gray-800">Report a user</h2>
			<button
				(click)="cancel()"
				class="p-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-100 transition-colors"
			>
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</button>
		</div>
	</div>

	<!-- Content -->
	<div class="p-6">
		<form (ngSubmit)="addReport()" class="space-y-4">
			<div class="space-y-2">
				<label class="block text-sm font-medium text-gray-700">
					What's the reason for reporting this user?
				</label>
				<textarea
					[(ngModel)]="report().Reason"
					name="reason"
					required
					rows="4"
					placeholder="Please provide details about your report..."
					class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors resize-none text-sm placeholder-gray-400"
				></textarea>
				<p class="text-xs text-gray-500">
					Your report will be reviewed by our moderation team.
				</p>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<div class="px-6 py-4 bg-gray-50 rounded-b-xl border-t border-gray-100">
		<div class="flex justify-end gap-3">
			<button
				(click)="cancel()"
				class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-800 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
			>
				Cancel
			</button>
			<button
				(click)="addReport()"
				class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 transition-colors flex items-center gap-2"
			>
				<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
				</svg>
				Submit Report
			</button>
		</div>
	</div>
</div>
