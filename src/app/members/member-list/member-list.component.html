<div class="container mx-auto px-4 py-8 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
	<div class="max-w-6xl mx-auto">
		<div class="bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-100">
			<div class="bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 p-8">
				<h2 class="text-4xl font-bold text-center text-white flex items-center justify-center gap-3">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
						<path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
					</svg>
					Friends
					<span class="text-pink-200 text-3xl">({{ memberService.paginatedResult()?.pagination?.totalItems }})</span>
				</h2>
			</div>

			<div class="p-8">
				<form #form="ngForm" (ngSubmit)="getMembers()"
					  class="bg-gradient-to-br from-slate-50 to-white border border-slate-200 rounded-2xl p-8 mb-8 shadow-sm">
					<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
						<div>
							<label class="block text-sm font-semibold text-slate-700 mb-2">Age Range</label>
							<div class="flex gap-4">
								<input type="number" placeholder="From" name="minAge"
									   [(ngModel)]="memberService.userParams().MinAge"
									   class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none bg-white/50 shadow-sm" />
								<input type="number" placeholder="To" name="maxAge"
									   [(ngModel)]="memberService.userParams().MaxAge"
									   class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none bg-white/50 shadow-sm" />
							</div>
						</div>

						<div>
							<label class="block text-sm font-semibold text-slate-700 mb-2">Gender</label>
							<select name="gender" [(ngModel)]="memberService.userParams().Gender"
									class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none bg-white/50 shadow-sm">
								@for (item of genderList; track item.value) {
									<option [value]="item.value">{{ item.display }}</option>
								}
							</select>
						</div>

						<div class="flex flex-col justify-end gap-4">
							<div class="flex gap-4">
								<button type="submit"
										class="flex-1 py-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl transition-all duration-300 shadow-sm hover:shadow-md">
									Apply Filters
								</button>
								<button type="button" (click)="resetFilters()"
										class="flex-1 py-2.5 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-semibold rounded-xl transition-all duration-300 shadow-sm hover:shadow-md">
									Reset
								</button>
							</div>
						</div>
					</div>

					<div class="flex justify-center gap-6 mt-8">
						<button type="button" name="orderBy" btnRadio="lastActive"
								[(ngModel)]="memberService.userParams().OrderBy"
								(click)="getMembers()"
								[ngClass]="memberService.userParams().OrderBy === 'lastActive'
                                ? 'bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow-md'
                                : 'bg-white text-slate-700 border border-slate-200'"
								class="px-8 py-2.5 rounded-xl text-sm font-semibold transition-all duration-300 hover:shadow-md">
							Last Active
						</button>
						<button type="button" name="orderBy" btnRadio="created"
								[(ngModel)]="memberService.userParams().OrderBy"
								(click)="getMembers()"
								[ngClass]="memberService.userParams().OrderBy === 'created'
                                ? 'bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-md'
                                : 'bg-white text-slate-700 border border-slate-200'"
								class="px-8 py-2.5 rounded-xl text-sm font-semibold transition-all duration-300 hover:shadow-md">
							Newest
						</button>
					</div>
				</form>

				<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
					@for (member of memberService.paginatedResult()?.items; track member.Id) {
						<div class="transform hover:scale-105 hover:shadow-xl transition-all duration-300">
							<app-member-card [member]="member"></app-member-card>
						</div>
					}
				</div>
			</div>

			@if (memberService.paginatedResult()?.pagination) {
				<div class="bg-slate-50/50 p-6 flex justify-center border-t border-slate-100">
					<pagination
						[boundaryLinks]="true"
						[totalItems]="memberService.paginatedResult()?.pagination!.totalItems"
						[itemsPerPage]="memberService.paginatedResult()?.pagination!.itemsPerPage"
						[(ngModel)]="memberService.paginatedResult()?.pagination!.currentPage"
						(pageChanged)="pageChanged($event)"
						[maxSize]="5"
						previousText="&lsaquo;"
						nextText="&rsaquo;"
						firstText="&laquo;"
						lastText="&raquo;"
						class="pagination-custom">
					</pagination>
				</div>
			}
		</div>
	</div>
</div>
