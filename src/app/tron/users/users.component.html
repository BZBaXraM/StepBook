<div class="min-h-screen bg-gradient-to-b from-black to-[#001320] p-6">
	<div class="max-w-6xl mx-auto">
		<div class="mb-6 border-b border-cyan-400/30 pb-4">
			<h2 class="text-2xl font-bold text-cyan-400 tracking-wider flex items-center">
				<svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
				</svg>
				Users in Step It Academy Baku
			</h2>
		</div>

		<div class="bg-[#001320]/80 border border-cyan-400/50 rounded-lg backdrop-blur-sm shadow-lg shadow-cyan-400/10">
			<div class="p-6 overflow-x-auto">
				<table mat-table [dataSource]="adminService.users()" class="w-full bg-transparent">
					<ng-container matColumnDef="username">
						<th mat-header-cell *matHeaderCellDef class="px-6 py-4 text-left text-sm font-semibold text-cyan-400 bg-transparent">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
								</svg>
								Username
							</div>
						</th>
						<td mat-cell *matCellDef="let list" class="px-6 py-4 text-sm text-cyan-400/90 bg-transparent">
							{{list.Username}}
						</td>
					</ng-container>

					<ng-container matColumnDef="knownAs">
						<th mat-header-cell *matHeaderCellDef class="px-6 py-4 text-left text-sm font-semibold text-cyan-400 bg-transparent">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										  d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
								</svg>
								Known As
							</div>
						</th>
						<td mat-cell *matCellDef="let list" class="px-6 py-4 text-sm text-cyan-400/90 bg-transparent">
							{{list.KnownAs}}
						</td>
					</ng-container>

					<ng-container matColumnDef="gender">
						<th mat-header-cell *matHeaderCellDef class="px-6 py-4 text-left text-sm font-semibold text-cyan-400 bg-transparent">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
								</svg>
								Gender
							</div>
						</th>
						<td mat-cell *matCellDef="let list" class="px-6 py-4 text-sm text-cyan-400/90 bg-transparent">
							{{list.Gender}}
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="['username', 'knownAs', 'gender']"
						class="border-b border-cyan-400/20 bg-transparent"></tr>
					<tr mat-row *matRowDef="let row; columns: ['username', 'knownAs', 'gender']"
						class="border-b border-cyan-400/10 hover:bg-cyan-400/5 transition-colors bg-transparent"></tr>
				</table>

				<div *ngIf="adminService.users().length === 0"
					 class="flex flex-col items-center justify-center py-16">
					<svg class="w-12 h-12 mb-4 text-cyan-400/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
							  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
					</svg>
					<p class="text-sm font-medium text-cyan-400/50">No users found</p>
				</div>
			</div>
		</div>
	</div>
</div>
