<div class="min-h-screen bg-gradient-to-b from-black to-[#001320] p-6">
	<div class="max-w-6xl mx-auto">
		<div class="mb-6 border-b border-cyan-400/30 pb-4">
			<h2 class="text-2xl font-bold text-cyan-400 tracking-wider flex items-center">
				<svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
				</svg>
				User Reports
			</h2>
		</div>

		<div class="bg-[#001320]/80 border border-cyan-400/50 rounded-lg backdrop-blur-sm shadow-lg shadow-cyan-400/10">
			<div class="p-6 overflow-x-auto">
				<table class="w-full">
					<thead>
					<tr class="border-b border-cyan-400/20">
						<th class="px-6 py-4 text-left text-sm font-semibold text-cyan-400">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
								</svg>
								Reporter
							</div>
						</th>
						<th class="px-6 py-4 text-left text-sm font-semibold text-cyan-400">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
								</svg>
								Reported User
							</div>
						</th>
						<th class="px-6 py-4 text-left text-sm font-semibold text-cyan-400">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
								</svg>
								Reason
							</div>
						</th>
						<th class="px-6 py-4 text-left text-sm font-semibold text-cyan-400">
							<div class="flex items-center">
								<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
								</svg>
								Date
							</div>
						</th>
					</tr>
					</thead>

					<tbody>
						@for (report of adminService.reports(); track report.ReporterUsername) {
							<tr class="border-b border-cyan-400/10 hover:bg-cyan-400/5 transition-colors">
								<td class="px-6 py-4 text-sm text-cyan-400/90">
									{{report.ReporterUsername}}
								</td>
								<td class="px-6 py-4 text-sm text-cyan-400/90">
									{{report.ReportedUsername}}
								</td>
								<td class="px-6 py-4 text-sm text-cyan-400/90">
									{{report.Reason}}
								</td>
								<td class="px-6 py-4 text-sm text-cyan-400/90">
									{{report.CreatedAt | date:'medium'}}
								</td>
							</tr>
						}

						@if (adminService.reports().length === 0) {
							<tr>
								<td colspan="4" class="px-6 py-8 text-center text-cyan-400/50">
									<svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
									</svg>
									<p class="text-sm font-medium">No reports found</p>
								</td>
							</tr>
						}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
