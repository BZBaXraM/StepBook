<div class="min-h-screen bg-gradient-to-b from-black to-[#001320] p-8">
	<div class="max-w-4xl mx-auto space-y-6">
		<div class="text-center space-y-2 mb-8">
			<h1 class="text-3xl font-bold text-cyan-400 tracking-wider">TRON CONTROL PANEL</h1>
			<div class="h-0.5 w-32 mx-auto bg-gradient-to-r from-transparent via-cyan-400 to-transparent"></div>
		</div>

		<div class="bg-[#001320]/80 border border-cyan-400/50 rounded-lg backdrop-blur-sm shadow-lg shadow-cyan-400/10">
			<div class="p-6">
				<h2 class="text-xl font-semibold text-cyan-400 mb-6 flex items-center">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
					</svg>
					User Management
				</h2>

				<div class="relative mb-6">
					<input
						type="text"
						[(ngModel)]="username"
						placeholder="Enter username"
						class="w-full bg-black/30 border border-cyan-400/30 rounded-lg px-4 py-3 text-cyan-400 placeholder-cyan-400/50 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-all"
					/>
				</div>

				<div class="space-y-3">
					<button
						(click)="addToBlackList(username)"
						class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-cyan-100 py-3 rounded-lg transition-all duration-200 flex items-center justify-center group"
					>
						<span class="mr-2">Add to Blacklist</span>
						<svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
						</svg>
					</button>

					<button
						(click)="removeFromBlackList(username)"
						class="w-full bg-black/40 hover:bg-black/60 border border-cyan-400/50 hover:border-cyan-400 text-cyan-400 py-3 rounded-lg transition-all duration-200"
					>
						Remove from Blacklist
					</button>

					<button
						(click)="deleteUserAccount(username)"
						class="w-full bg-red-900/30 hover:bg-red-900/50 border border-red-400/50 hover:border-red-400 text-red-400 py-3 rounded-lg transition-all duration-200"
					>
						Delete User Account
					</button>
				</div>
			</div>
		</div>

		<div class="bg-[#001320]/80 border border-cyan-400/50 rounded-lg backdrop-blur-sm shadow-lg shadow-cyan-400/10">
			<div class="p-6">
				<h2 class="text-xl font-semibold text-cyan-400 mb-6 flex items-center">
					<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
					</svg>
					Reports & Lists
				</h2>

				<div class="space-y-3">
					<button
						routerLink="/reports"
						class="w-full bg-gradient-to-r from-cyan-900/50 to-blue-900/50 hover:from-cyan-900 hover:to-blue-900 border border-cyan-400/30 hover:border-cyan-400/60 text-cyan-400 py-3 rounded-lg transition-all duration-200 flex items-center justify-center group"
					>
						<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
						</svg>
						View Reports
						<svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</button>

					<button
						routerLink="/blacklist"
						class="w-full bg-gradient-to-r from-cyan-900/50 to-blue-900/50 hover:from-cyan-900 hover:to-blue-900 border border-cyan-400/30 hover:border-cyan-400/60 text-cyan-400 py-3 rounded-lg transition-all duration-200 flex items-center justify-center group"
					>
						<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4h8z" />
						</svg>
						View Blacklist
						<svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</button>

					<button
						routerLink="/users"
						class="w-full bg-gradient-to-r from-cyan-900/50 to-blue-900/50 hover:from-cyan-900 hover:to-blue-900 border border-cyan-400/30 hover:border-cyan-400/60 text-cyan-400 py-3 rounded-lg transition-all duration-200 flex items-center justify-center group"
					>
						<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
						</svg>
						View All Users
						<svg class="w-4 h-4 ml-2 opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
