<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
	<div class="mb-6">
		<h2 class="text-xl font-semibold text-gray-900">Request Confirmation Code</h2>
	</div>

	<div class="mb-6">
		<form (ngSubmit)="requestConfirmationCode()" class="space-y-4">
			<div class="relative">
				<label class="block text-sm font-medium text-gray-700 mb-1">
					Email
				</label>
				<input
					[(ngModel)]="model().Email"
					name="email"
					type="email"
					required
					class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
					placeholder="Enter your email"
				/>
			</div>
		</form>
	</div>

	<div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
		<button
			(click)="close()"
			class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
			Cancel
		</button>
		<button
			(click)="requestConfirmationCode(); close()"
			class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
			Confirm
		</button>
	</div>
</div>
